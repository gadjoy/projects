<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
</head>
<body>
    <h1>Game Over!</h1>
    {% if winner %}
    <p>{{ winner }} wins!</p>
    {% else %}
    <p>It's a tie!</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Play Again</a></p>
</body>
</html>
