<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            color: #ffffff;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .cut-button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .copy-button {
            background-color: #2196F3;
            color: white;
            margin-top: 10px;
            font-weight: bold;
        }
        .shortened-link-container {
            margin-top: 20px;
        }
        .shortened-link {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Shortener</h1>
        <form action="/shorten" method="POST">
            <input type="text" name="url" placeholder="Paste the link..." required>
            <button type="submit" class="cut-button">Cut</button>
        </form>
        
        {% if short_url %}
        <div class="shortened-link-container">
        <a href="{{ short_url }}" class="shortened-link" target="_blank">{{ short_url }}</a>
        <button class="copy-button" onclick="copyLink()">Copy</button>
    </div>
    {% endif %}

    </div>

    <script>
        function copyLink() {
            const copyText = document.querySelector(".shortened-link").innerText;
            navigator.clipboard.writeText(copyText).then(() => {
                alert("Shortened URL copied to clipboard!");
            });
        }
    </script>
</body>
</html>
