{{ $gallery := partial "get-gallery.html" . }}
{{ with $gallery }}
  <a class="card" href="{{ .page.RelPermalink }}" title="{{ .page.Title }}" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <figure style="background-color: {{ .color }}; display: flex; justify-content: center; align-items: center; width: 100%; max-width: 600px; margin: 0 auto;">
      <img class="lazyload" width="{{ .thumbnail.Width }}" height="{{ .thumbnail.Height }}" data-src="{{ .thumbnail.RelPermalink }}" alt="{{ .page.Title }}" style="display: block; margin: 0 auto; width: 100%; height: auto; max-width: 600px;" />
    </figure>
    <div style="text-align: center; width: 100%;">
      <h2>{{ .page.Title }}</h2>
    </div>
  </a>
{{ end }}
