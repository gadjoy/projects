<template>
  <div id="feedback-page">
    <header>AI Interview Tool - Feedback</header>
    <div id="feedback-content">
      <div class="transcribed-text">
        <p>Transcribed/Text Answer:</p>
        <textarea v-model="transcribedText" rows="5" cols="50" readonly></textarea>
      </div>
      <div class="feedback">
        <p>Feedback:</p>
        <div>{{ feedback }}</div>
      </div>
      <router-link to="/">
        <button @click="nextQuestion">Next Question</button>
      </router-link>
    </div>
  </div>
</template>

<script>
import axios from 'axios';

export default {
  name: 'Feedback',

  data() {
    return {
      transcribedText: this.$route.query.text || '',
      feedback: ''
    };
  },

  methods: {
    async getFeedback() {
      try {
        const response = await axios.post('http://localhost:5000/generate_feedback', { text: this.transcribedText });
        this.feedback = response.data.generated_content;
      } catch (error) {
        console.error('Error getting feedback:', error);
      }
    },
    nextQuestion() {
      this.$router.push({ path: '/' });
    }
  },

  created() {
    this.getFeedback();
  }
}
</script>
