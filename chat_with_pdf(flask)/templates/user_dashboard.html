<!-- templates/user_dashboard.html -->

{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
    <h2>Welcome User!</h2>
    
    <!-- List of accessible PDF files -->
    <div class="file-list">
        <h3>Accessible PDF Files</h3>
        {% if files %}
            <ul>
                {% for file in files %}
                    <li><a href="/view_file/{{ file }}" target="_blank">{{ file }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No files accessible.</p>
        {% endif %}
    </div>
    
    <!-- Logout link -->
    <a href="/logout">Logout</a>
</div>
{% endblock %}
