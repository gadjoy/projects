<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generated Questions for "{{ topic_title }}"</h1>
        <form method="post" action="/feedback">
            <div class="questions">
                {% for question in questions %}
                    <div class="question">
                        <label>{{ question }}</label>
                        <textarea name="answers" required></textarea>
                        <input type="hidden" name="questions" value="{{ question }}">
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="submit-btn">Submit for AI Feedback</button>
        </form>
    </div>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <script>
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function() {
                document.getElementById('loadingSpinner').style.display = 'block';
            });
        });
    </script>
</body>
</html>
