<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Question Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .questions {
            margin-top: 20px;
        }
        .question {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .mic-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .mic {
            margin-left: 10px;
            width: 6%;
            height: 6%;
        }
        .record-message {
            margin-left: 5px;
            min-width: 100px; /* Fixed width for the text */
            text-align: left; /* Align text to the left */
        }
        .reset-button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        .reset-button:hover {
            background-color: #0056b3;
        }
        .box-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .box {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
        .box h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interview Question Generator</h1>
        <form method="post">
            <label for="topic_title">Topic Title:</label>
            <input type="text" id="topic_title" name="topic_title" required>
            <label for="queries_num">Number of Questions:</label>
            <input type="number" id="queries_num" name="queries_num" required min="1">
            <button type="submit">Generate Questions</button>
        </form>

        {% if questions %}
            <div class="questions">
                <h2>Generated Questions for "{{ topic_title }}"</h2>
                {% for question in questions %}
                    <div class="question">
                        {{ question }}
                        <div class="mic-container" onclick="toggleRecording(this)">
                            <img src="{{ url_for('static', filename='default.png') }}" class="mic" data-state="record">
                            <span class="record-message">record</span>
                            <button class="reset-button">Reset</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="box-container">
            <div class="box">
                <h2>Transcripted Text</h2>
                <!-- Add transcripted text here -->
            </div>
            <div class="box">
                <h2>AI Feedback</h2>
                <!-- Add AI feedback here -->
            </div>
        </div>
    </div>

    <script>
        function toggleRecording(element) {
            const mic = element.querySelector('.mic');
            const message = element.querySelector('.record-message');
            const resetButton = element.querySelector('.reset-button');
            if (mic.dataset.state === 'record') {
                mic.dataset.state = 'recording...';
                mic.src = '{{ url_for('static', filename='1.png') }}';
                message.textContent = 'recording...';
                resetButton.style.display = 'none'; // Hide reset button
            } else if (mic.dataset.state === 'recording...') {
                mic.dataset.state = 'done';
                mic.src = '{{ url_for('static', filename='0.png') }}';
                message.textContent = 'record done';
                resetButton.style.display = 'inline-block'; // Show reset button
                resetButton.onclick = () => {
                    mic.dataset.state = 'record';
                    mic.src = '{{ url_for('static', filename='default.png') }}';
                    message.textContent = 'record';
                    resetButton.style.display = 'none'; // Hide reset button
                };
            } else {
                mic.dataset.state = 'record';
                mic.src = '{{ url_for('static', filename='default.png') }}';
                message.textContent = 'record';
                resetButton.style.display = 'none'; // Hide reset button
            }
        }
    </script>
</body>
</html>
